<!DOCTYPE html>


<!-- The oninput event occurs when an element gets user input. -->
<!-- This event occurs when the value of an <input> or <textarea> element is changed. -->   
<!-- The oninput event is similar to the onchange event. --> 
<!-- The difference is that the oninput event occurs immediately after the value of an element has changed, while onchange occurs when the element loses focus, after the content has been changed. -->
<!-- The oninput event is supported in all major browsers such as Chrome, Firefox, Safari, Opera, Internet Explorer, and Microsoft Edge. -->
<!-- The oninput event is often used together with the onkeyup event to perform an action after the user has finished typing. -->
<!-- The oninput event is similar to the onkeyup event. -->
<!-- The difference is that the oninput event occurs immediately after the value of an element has changed, while onkeyup occurs when the user releases a key. -->
<!-- The oninput event is supported in all major browsers such as Chrome, Firefox, Safari, Opera, Internet Explorer, and Microsoft Edge. -->
 
<html>
<body>
<h1>JavaScript HTML Events</h1>
<h2>The oninput Attribute</h2>

Enter your name: <input type="text" id="fname" oninput="upperCase()">
<p>When you write in the input field, a function is triggered to transform the input to upper case.</p>

<script>
function upperCase() {
  const x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>

</body>
</html>
