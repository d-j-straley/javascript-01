<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>This example shows the syntax of a function, without the use of arrow function syntax.</p>

<p id="demo"></p>

<script>
let hello = "";

hello = function(name) {
  return name + ", Hello again World!";
}

document.getElementById("demo").innerHTML = hello("David");
</script>

</body>
</html>
