<!DOCTYPE html>

<!-- 
In this example, we define two variables p1 and p2 with values 5 and 7, respectively. When the user clicks on the button, the addEventListener() method triggers the myFunction() function, passing the values of p1 and p2 as arguments. The myFunction() function calculates the product of the two values and displays the result in the paragraph element with the id "demo". This demonstrates how you can pass parameter values to a function when using the addEventListener() method to handle events, allowing for more flexibility and customization in your event handling logic.    
    
 -->

<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example demonstrates how to pass parameter values when using the addEventListener() method.</p>

<p>Click the button to perform a calculation.</p>

<button id="myBtn">Try it</button>

<p id="demo"></p>

<script>
let p1 = 5;
let p2 = 7;
document.getElementById("myBtn").addEventListener("click", function() {
  myFunction(p1, p2);
});

function myFunction(a, b) {
  document.getElementById("demo").innerHTML = a * b;
}
</script>

</body>
</html>
