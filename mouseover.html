<!DOCTYPE html>
<html>
<body>
<h1>JavaScript HTML Events</h1>
<h2>The onmouseover Attribute</h2>

<div onmouseover="mOver(this, 'just mouse-inned')" onmouseout="mOver(this, 'just mouse-outted')" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Game</div>

<script>
function mOver(obj, message) {
  obj.innerHTML = message ;
}


</script>

</body>
</html>
