<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>
<h2>Default Parameter Values</h2>
<p>If y is not passed or undefined, then y = 10:</p>

<p id="demo"></p>

<script>
    // a better way to set a default value to a function parameter
function myFunction(x, y = 5) {
  return x + y;
}
document.getElementById("demo").innerHTML = myFunction(9);
</script>

</body>
</html>
